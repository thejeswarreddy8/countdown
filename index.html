<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div>
      <img class="stars" src="images/bg-stars.svg" alt="stars" />
      <img class="background" src="images/body2.PNG" alt="bodyimage" />
      <h3 class="heading">WE'RE LAUNCHING SOON</h3>
      <div id="countdown" class="countdown">
        <div id="box1" class="box1">
          <h1 class="days" id="days">00</h1>
        </div>
        <h4 class="caption1">DAYS</h4>
        <div id="box2" class="box2">
          <h1 class="hours" id="hours">00</h1>
        </div>
        <h4 class="caption2">HOURS</h4>
        <div id="box3" class="box3">
          <h1 class="minutes" id="minutes">00</h1>
        </div>
        <h4 class="caption3">MINUTES</h4>
        <div id="box4" class="box4">
          <h1 class="seconds" id="seconds">00</h1>
        </div>
        <h4 class="caption4">SECONDS</h4>
      </div>
      <div class="bottom">
        <img class="waves" src="images/pattern-hills.svg" alt="patternhills" />
        <div class="connect">
          <a href="#" class="facebook"
            ><img src="images/icon-facebook.svg"
          /></a>
          <a href="#" class="pinterest"
            ><img src="images/icon-pinterest.svg"
          /></a>
          <a href="#" class="instagram"
            ><img src="images/icon-instagram.svg"
          /></a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
